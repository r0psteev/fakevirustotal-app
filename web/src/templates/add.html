<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new sample</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <!--- Navigation -->

    <div class="tabs is-centered">
  <ul>
    <li>
      <a href="/">
        <span class="icon is-small"><i class="fas fa-bug" aria-hidden="true"></i></span>
        <span>Investigate New sample</span>
      </a>
    </li>
    <li class="is-active">
      <a href="/add">
        <span class="icon is-small"><i class="fas fa-plus" aria-hidden="true"></i></span>
        <span>Register Sample to database</span>
      </a>
    </li>
  </ul>
</div>

<div class="container">
  <form action="/add" method="post">
    <label for="fname">File name</label><br>
    <input type="text" id="name" name="name" class="input" value="Wannacrytor.exe"><br>
    <label for="lname">Hash</label><br>
    <textarea type="text" id="hash" name="hash" value="hash" rows="4" cols="50"></textarea><br><br>
    <label for="lname">Tags</label><br>
    <input class="input" type="text" id="tags" name="tags" value="tags"><br><br>
    <input class="button is-dark" type="submit" value="Submit">
  </form> 

</div>

    
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
